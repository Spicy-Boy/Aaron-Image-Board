<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Thread</title>

    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    
    <div class="wrapper-main">

        <div class="options">

            <ul>
                <li>
                    [<a href="/">Home</a>]
                </li>
            </ul>

        </div>
        <br>

        <div class="banner">
            <img src="../public/images/kirby-eat.gif">
            <h2>WELCOME TO AARON'S MAGIC IMAGEBOARD!</h2>

        </div>
        <hr>
        
        <div class="new-thread">

            <form action="/api/threads/createThread" method="post">

                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username" placeholder="Anonymous" value="Anonymous">
                </div>

                <br>

                <div class="form-group">
                    <label for="content">Comment</label>
                    <textarea id="content" name="content" rows="4" cols="50"></textarea>
                </div>
                
                <br>

                <div class="form-group">
                    <label for="img">Img URL</label>
                    <input type="text" id="img-url-bar" name="img" placeholder="https://i.imgur.com/QFw4xCI.jpeg" value="https://i.imgur.com/QFw4xCI.jpeg">
                </div>

                <br>

                <input type="submit" value="Post Reply">
            </form>


        </div>
        <hr>
        <div class="options">

            <ul>
                <li>
                    [<a href="#bottom">Bottom</a>]
                </li>
            </ul>

        </div>
        <hr>

        <div class="thread">

            <div class="post-container">

                <div class="reply-arrows">>></div>
                <div class="img-and-text-wrapper post-reply">

                    <div class="post-img-header">
                        File: <span><a href="https://i.imgur.com/QFw4xCI.jpeg" target="_blank">QFw4xCI.jpeg</a></span><span> (xxx KB, 1080x1208)    
                    </div>
                    <div class="post-user-information">

                    </div>

                    <img src="https://i.imgur.com/QFw4xCI.jpeg" class="post-thumbnail">
                    <blockquote class="post-message">Testing... HI!!!</blockquote>

                </div>
            </div>

        </div>

    </div>

    <footer id="bottom">
        <br>
        <center>footer!!</center>
    </footer>

</body>
</html>
